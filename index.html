<!DOCTYPE html>
<html lang="en">

<head>

    <!-- <meta http-equiv="refresh" content="1"> -->

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="vendors/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Javascript -->
    <script src="vendors/JQuery/jquery-3.3.1.js"></script>
    <script src="client.js"></script>

    <title>Mater Development - Salary Calculator</title>
</head>

<body>
    <div class="jumbotron">

        <!-- Header -->
        <header class="header labels container-fluid">
            <h1 class="text-white">Mater Development</h1>
            <h2 class="text-muted">Salary Calculator</h2>
        </header>

        <!-- Main Content -->
        <div>

            <!-- Form -->
            <div id="form" class="container-fluid">
                <div class="addButtons" id="addButtons">
                    <input id="eFirstName" type="text" placeholder="First Name"></input>
                    <input id="eLastName" type="text" placeholder="Last Name"></input>
                    <input id="eId" type="number" placeholder="ID Number"></input>
                    <input id="eTitle" type="text" placeholder="Title"></input>
                    <input id="eSalary" type="number" placeholder="Salary"></input>
                    <button id="submitButton" class="btn btn-primary btn-sm button" type="submit">Submit</button>
                </div>

                <div class="deleteButtons" id="deleteButtons">
                    <input id="eDelete" type="number" placeholder="ID Number"></input>
                    <button id="deleteButton" class="btn btn-danger btn-sm button" type="submit">Delete</button>
                </div>
            </div>

            <hr>

            <!-- Data Presented Here -->
            <div id="presentation">

            </div>

            <hr>

            <!-- Final Calculation Here -->
            <div class="text-muted text-right row" id="finalCalculation">

                   <div id="tMonthlyTitle">
                        <h2 >Total Monthly: </h2>
                   </div>

                <!-- Total Salary Calculations here -->
                <div id="totalCalc">
                </div>

            </div>
        </div>
        <hr>


        <!-- Page Footer -->
        <footer>
            <h6>Project by Ja'keh Clark - hello@JClarkWorks.com </h6>
        </footer>

    </div>

</body>

</html>
