<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- CSS -->
    <link rel="stylesheet" href="vendors/bootstrap-4.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">

    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <!-- Javascript -->
    <script src="vendors/JQuery/jquery-3.3.1.js"></script>
    <script src="client.js"></script>

    <title>Mater Development - Salary Calculator</title>
</head>

<body>
    <div class="jumbotron">

        <!-- Header -->
        <header>
            <h1>Mater Development</h1>
            <h2>Salary Calculator</h2>
        </header>

        <!-- Main Content -->
        <div>

            <!-- Form -->
            <div class="addButtons">
                <input id="eFirstName" type="text" placeholder="First Name"></input>
                <input id="eLastName" type="text" placeholder="Last Name"></input>
                <input id="eId" type="number" placeholder="ID Number"></input>
                <input id="eTitle" type="text" placeholder="Title"></input>
                <input id="eSalary" type="number" placeholder="Salary"></input>
                <button id="submitButton" type="submit">Submit</button>
            </div>

            <div class="deleteButtons">
                    <input id="eDelete" type="number" placeholder="ID Number"></input>
                    <button id="deleteButton" type="submit">Submit</button>
                </div>

            <!-- Data Presented Here -->
            <div id="presentation">
            </div>

            <!-- Final Calculation Here -->
            <div class="row" id="finalCalculation">
                <span>
                    <h2>Total Monthly: </h2>
                </span>

                <!-- Total Salary Calculations here -->
                <span id=totalCalc>

                </span>
            </div>

        </div>

        <!-- Page Footer -->
        <footer>
            <p>Project by Ja'keh Clark - hello@JClarkWorks.com </p>
        </footer>

    </div>

</body>

</html>
